  <style>

    <style>
      body, html {

      .stock-box {
        display: inline-block;
        border: 1px solid #ccc;

<body>
  <div class="navbar">

      <span>Logout</span>

    </div>
    </div>
  </div>
  </div>
  <div class="container">
    <h1>Stock Price Prediction Dashboard</h1>
    <div class="input-container">
      <label for="stockSymbol">Stock Symbol:</label>
      <select id="symbolDropdown">
        <option value="AAPL">AAPL</option>
        <option value="GOOGL">GOOGL</option>
        <option value="MSFT">MSFT</option>
        <option value="AMZN">AMZN</option>
        <option value="TSLA">TSLA</option>
        <option value="FB">FB</option>

        <option value="PYPL">PYPL</option>

        <option value="IBM">IBM</option>
        <option value="CSCO">CSCO</option>
        <option value="AMD">AMD</option>
        <option value="GS">GS</option>
        <option value="JPM">JPM</option>
        <option value="BA">BA</option>
        <option value="DIS">DIS</option>
        <option value="V">V</option>
        <option value="WMT">WMT</option>
        <option value="COST">COST</option>
      </select>
      <button id="fetchButton">Fetch Data</button>
    </div>
    <div>
      <p>Stock Symbols:</p>
      <div class="stock-box">AAPL</div>
      <div class="stock-box">GOOGL</div>
      <div class="stock-box">MSFT</div>
      <div class="stock-box">AMZN</div>
      <div class="stock-box">TSLA</div>
      <div class="stock-box">FB</div>
      <div class="stock-box">NVDA</div>
      <div class="stock-box">NFLX</div>
      <div class="stock-box">PYPL</div>
      <div class="stock-box">INTC</div>

      <div class="stock-box">CSCO</div>
      <div class="stock-box">AMD</div>
      <div class="stock-box">GS</div>
      <div class="stock-box">JPM</div>
      <div class="stock-box">BA</div>
      <div class="stock-box">DIS</div>
      <div class="stock-box">V</div>
      <div class="stock-box">WMT</div>
      <div class="stock-box">COST</div>
    </div>
    <div class="chart-container">
      <canvas id="stockChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
